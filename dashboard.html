<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <title>dashboard</title>
  </head>
  <body class="bg-body-tertiary">
    <header class="border-bottom mb-4">
      <nav class="container navbar navbar-light bg-light navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-3" href="#">DASHBOARD</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-center gap-3">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Achados e Perdidos</a>
              </li>
              <li class="nav-item">
                <button
                  onclick="logout()"
                  type="button"
                  class="btn btn-outline-danger"
                >
                  Sair
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="w-100">
      <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="fs-3 m-0">Meus Itens Perdidos</h2>
          <button class="btn btn-primary" onclick="criarObjeto()">
            Criar Novo
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered table-striped align-middle">
            <thead>
              <tr>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Local da Perda</th>
                <th>Data da Perda</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaObjetos">
              <!-- As linhas vão ser inseridas aqui pelo JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form id="formEditarObjeto" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Objeto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editarObjetoId" />

            <div class="mb-3">
              <label for="editarNome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="editarNome"
                required
              />
            </div>

            <div class="mb-3">
              <label for="editarDescricao" class="form-label">Descrição</label>
              <textarea
                class="form-control"
                id="editarDescricao"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="editarCategoria" class="form-label">Categoria</label>
              <input
                type="text"
                class="form-control"
                id="editarCategoria"
                required
              />
            </div>

            <div class="mb-3">
              <label for="editarLocal" class="form-label">Local da Perda</label>
              <input
                type="text"
                class="form-control"
                id="editarLocal"
                required
              />
            </div>

            <div class="mb-3">
              <label for="editarData" class="form-label">Data da Perda</label>
              <input
                type="date"
                class="form-control"
                id="editarData"
                required
              />
            </div>

            <div class="mb-3">
              <label for="editarNovasImagens" class="form-label"
                >Inserir Imagens</label
              >
              <input
                type="file"
                class="form-control"
                id="editarNovasImagens"
                multiple
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">
              Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
