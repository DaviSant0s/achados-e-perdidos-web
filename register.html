<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        height: 100%;
      }
    </style>

    <title>Cadastro</title>
  </head>
  <body>
    <a
      href="index.html"
      class="position-absolute top-0 end-0 m-3 text-decoration-none text-dark d-flex gap-2"
    >
      Achados e perdidos
      <span class="material-symbols-outlined"> arrow_forward </span>
    </a>
    <div
      class="w-100 h-100 d-flex justify-content-center align-items-center bg-body-tertiary"
    >
      <div class="container" style="width: 600px">
        <h2 class="mb-4">Faça o seu Cadastro</h2>

        <form id="registerForm" method="POST">
          <div class="form-floating mb-2">
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Nome"
              required
            />
            <label for="firstName">Nome</label>
          </div>

          <div class="form-floating mb-2">
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder="Sobrenome"
              required
            />
            <label for="lastName">Sobrenome</label>
          </div>

          <div class="form-floating mb-2">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
            <label for="email">Email address</label>
          </div>

          <div class="form-floating mb-2">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="contactNumber"
              name="contactNumber"
              placeholder="Número"
              required
            />
            <label for="contactNumber">Número</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        <p class="mt-3 text-center">
          Já tem uma conta? <a href="login.html">Faça login</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
